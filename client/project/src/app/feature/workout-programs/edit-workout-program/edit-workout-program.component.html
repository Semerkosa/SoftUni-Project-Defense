<main>
    <form (ngSubmit)="saveChanges()">
        <h2>Edit Workout Program</h2>

        <p *ngIf="errorMessage" class="error error-msg">{{ errorMessage }}</p>

        <div class="form-input">
            <label for="name">Name</label>
            <input name="name" id="name" [(ngModel)]="name" type="text">
        </div>

        <div class="form-input">
            <label for="price">Price</label>
            <input type="number" id="price" name="price" [(ngModel)]="price">
        </div>

        <div class="form-input">
            <label for="description">Description</label>
            <input type="text" id="description" name="description" [(ngModel)]="description">
        </div>

        <div class="form-input">
            <label for="details">Details</label>
            <input type="text" id="details" name="details" [(ngModel)]="details">
        </div>

        <div class="form-buttons">
            <button [routerLink]="['/workout-programs']" class="btn cancel">Cancel</button>
            <input type="submit" class="btn" value="Save">
        </div>
    </form>
</main>
